<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Product_Delivery.css" />
  </head>
  <body style="background-color: #ddddeb">
    <div class="container">
      <div class="iphone">
        <div class="header">
          <div class="order-summary">
            <div class="order-status">Arriving date</div>
            <div class="order-date">3 March, 2022</div>
            <div class="order-day">Friday</div>
          </div>
          <div class="action-btn">
            <div class="back-btn"><i class="far fa-long-arrow-left"></i></div>
          </div>
        </div>
        <div class="hero-ing-container">
          <div class="triangle1"></div>
          <div class="arc"></div>
          <div class="pattern"></div>
          <img src="image.jpg" alt="" class="hero-img" />
        </div>
        <div class="order-status-container">
          <div class="status-item first">
            <div class="status-circle"></div>
            <div class="status-text">today</div>
          </div>
          <div class="status-item second"></div>
          <div class="status-circle"></div>
          <div class="status-text">Shipped</div>
        </div>
        <div class="status-item">
          <div class="status-circle"></div>
          <div class="status-text green">
            <span>Out</span><span>for delivery</span>
          </div>
        </div>
        <div class="status-item">
          <div class="status-circle"></div>
          <div class="status-text green">
            <span>Ariving</span>
            <span>03&nbsp;-&nbsp;21</span>
          </div>
        </div>
      </div>
      <div class="order-details-container">
        <div class="odc-header">
          <div class="cta-text">See your product details</div>
          <div class="cta-button-container">
            <button class="cta-button">View</button>
          </div>
        </div>
        <div class="odc-wrapper">
          <div class="odc-header-line">Your order details</div>
          <div class="odc-header-details">
            Your product details (order 040-904-790)
          </div>
          <div class="product-container">
            <div class="product">
              <div class="product-photo">
                <!-- <img src="image.jpg" class="img-photo" alt=""> -->
              </div>
            </div>
            <div class="product-desc">
              <span>Nike Air Jordan 1</span>
              <span>9740 INR</span>
            </div>
          </div>
          <div class="product">
            <div class="product-photo">
              <!-- <img src="image.jpg" class="img-photo" alt=""> -->
            </div>
            <div class="product-desc">
              <span>Alex rider: Never say die Novel 12</span>
              <span>655 INR</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Product_Delivery.js"></script>
  </body>
</html>
